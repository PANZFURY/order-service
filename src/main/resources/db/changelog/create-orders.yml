databaseChangeLog:
  - changeSet:
      id: create-orders-table
      author: postgres
      changes:
        - createTable:
            tableName: orders
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false

              - column:
                  name: status
                  type: VARCHAR(50)
                  constraints:
                    nullable: false

              - column:
                  name: total_price
                  type: BIGINT
                  constraints:
                    nullable: false

              - column:
                  name: deleted
                  type: BOOLEAN
                  constraints:
                    nullable: false

              - column:
                  name: created_at
                  type: TIMESTAMP

              - column:
                  name: updated_at
                  type: TIMESTAMP
