databaseChangeLog:
  - changeSet:
      id: idx-orders-user-id
      author: postgres
      changes:
        - createIndex:
            indexName: idx_orders_user_id
            tableName: orders
            columns:
              - column:
                  name: user_id

  - changeSet:
      id: idx-orders-status
      author: postgres
      changes:
        - createIndex:
            indexName: idx_orders_status
            tableName: orders
            columns:
              - column:
                  name: status