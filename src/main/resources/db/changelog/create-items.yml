databaseChangeLog:
  - changeSet:
      id: create-items-table
      author: postgres
      preConditions:
        - onFail: MARK_RAN
        - not:
            tableExists:
              tableName: items
      changes:
        - createTable:
            tableName: items
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false

              - column:
                  name: price
                  type: INT
                  constraints:
                    nullable: false

              - column:
                  name: created_at
                  type: TIMESTAMP

              - column:
                  name: updated_at
                  type: TIMESTAMP
